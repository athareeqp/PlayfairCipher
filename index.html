<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playfair Cipher Calculator</title>
    <!-- Add Bootstrap CDN link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title">Playfair Cipher Calculator</h1>
          <div class="form-group">
            <label for="key">Keyword:</label>
            <input type="text" class="form-control" id="key" placeholder="Enter keyword" />
          </div>
          <div class="form-group">
            <label for="inputText">Input Text:</label>
            <input type="text" class="form-control" id="inputText" placeholder="Enter text to encrypt/decrypt" />
          </div>
          <button class="btn btn-primary" onclick="encrypt()">Encrypt</button>
          <button class="btn btn-primary" onclick="decrypt()">Decrypt</button>
          <div class="form-group mt-3">
            <label for="outputText">Output Text:</label>
            <input type="text" class="form-control" id="outputText" readonly />
          </div>

          <!-- Add table element to display Playfair Square -->
          <div class="playfair-square-container">
            <p class="mt-3">Playfair Square:</p>
            <table class="table table-bordered" id="playfair-square">
              <!-- Table cells will be dynamically filled -->
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Bootstrap JS and Popper.js CDN links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
